plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}
android {
    namespace 'com.example.exploreai.shared'
    compileSdkVersion 34
    buildFeatures{
        viewBinding true
    }
    defaultConfig {
        minSdkVersion 29
        targetSdkVersion 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    // Retrofit - HTTP Client setup
    implementation("com.squareup.retrofit2:retrofit:2.9.0")
    implementation("com.squareup.retrofit2:converter-gson:2.9.0")
    implementation 'com.google.android.material:material:1.9.0'
    // KTor - HTTP Client setup for WebSocket Connection
    implementation "io.ktor:ktor-client-android:1.6.4"

    // Optional - Coroutines support
    implementation ('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1')
    implementation ('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1')

    implementation 'com.dafruits:webrtc:123.0.0'

    implementation "androidx.car.app:app:1.4.0-rc01"
    implementation "androidx.car.app:app-automotive:1.4.0-rc01"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.core:core-ktx:1.12.0'
}